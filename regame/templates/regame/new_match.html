{% extends "regame/base.html" %}

{% block title %}New match{% endblock %}

{% block content %}

{% if error %}
<p class="error">{{error}}</p>
{% endif %}

<form method="post" action="{% url 'new_match' %}">
{% csrf_token %}
<table>
    <td>{{ form }}</td>
</table>

<input type="submit" value="Challenge">
</form>
<p><a href="{% url 'login' %}">Sign in</a></p>

{% endblock %}
